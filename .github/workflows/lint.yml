name: Lint

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.mcp/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.mcp/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12.12
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install ruff==0.6.5 mypy==1.11.2

      - name: Ruff (lint)
        run: |
          ruff check . --config backend/pyproject.toml

      - name: Ruff (format check)
        run: |
          ruff format . --check --config backend/pyproject.toml

      - name: MyPy
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          cd backend && mypy --config-file pyproject.toml --explicit-package-bases .

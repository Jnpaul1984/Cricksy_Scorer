name: CI

on:
  push:
    branches: [ main, agent/**, feature/** ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.mcp/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.mcp/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  pre-commit:
    name: Pre-commit (all files)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12.12
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit==3.5.0

      - name: Run pre-commit (first pass - auto-fixes)
        run: |
          pre-commit run --all-files || true

      - name: Run pre-commit (second pass - verify clean)
        run: |
          pre-commit run --all-files

  lint:
    name: Lint (ruff + ruff format + mypy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12.12
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff==0.6.5 mypy==1.11.2 types-requests==2.31.0.10

      - name: Ruff (lint)
        run: ruff check .

      - name: Ruff (format check)
        run: ruff format --check .

      - name: mypy (strict-ish)
        working-directory: backend
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          mypy --config-file pyproject.toml --explicit-package-bases .

  security:
    name: Security (bandit + pip-audit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12.12
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit==2.7.3 bandit[toml]==1.7.10

      - name: pip-audit (backend requirements)
        working-directory: backend
        run: |
          pip-audit -r requirements.txt --progress-spinner off --ignore-vuln GHSA-wj6h-64fc-37mp --ignore-vuln GHSA-pwr2-4v36-6qpr

      - name: Bandit (backend code)
        run: |
          bandit -r backend -c backend/pyproject.toml -ll

  backend-tests:
    name: Backend (fast tests)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12.12
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fast unit tests (in-process, no DB)
        working-directory: backend
        env:
          CRICKSY_IN_MEMORY_DB: "1"
          DATABASE_URL: "sqlite+aiosqlite:///:memory:?cache=shared"
          APP_SECRET_KEY: "test-secret-key"
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -q tests/test_health.py tests/test_results_endpoint.py

  backend-integration-tests:
    name: Backend (integration tests)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12.12
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov==4.1.0

      - name: Run integration tests (in-process app)
        working-directory: backend
        env:
          CRICKSY_IN_MEMORY_DB: "1"
          DATABASE_URL: "sqlite+aiosqlite:///:memory:?cache=shared"
          APP_SECRET_KEY: "test-secret-key"
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/integration/ -v --tb=short --cov=. --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: integration
          name: integration-tests
          fail_ci_if_error: false

  backend-dls-tests:
    name: Backend (DLS calculation tests)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12.12
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run DLS calculation tests (in-process app)
        working-directory: backend
        env:
          CRICKSY_IN_MEMORY_DB: "1"
          DATABASE_URL: "sqlite+aiosqlite:///:memory:?cache=shared"
          APP_SECRET_KEY: "test-secret-key"
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/test_dls_calculations.py -v --tb=short

  frontend-build:
    name: Frontend (build + type-check)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        working-directory: frontend
        run: npm ci

      - name: Guard - Check for fake data patterns
        working-directory: frontend
        run: npm run guard:fake-data

      - name: Type check
        working-directory: frontend
        run: npm run type-check

      - name: Build (production)
        working-directory: frontend
        env:
          VITE_API_BASE: http://localhost:8000
        run: npm run build-only

line-length = 100
target-version = "py312"

[lint]
select = ["E", "F", "W", "B", "C4", "SIM", "RUF", "UP", "S"]
ignore = ["UP038", "B008"]

[lint.per-file-ignores]
"backend/routes/*.py" = ["B008"]
"backend/alembic/**/*.py" = ["E402"]
"backend/tests/**/*.py" = ["E501", "E701", "E702", "B007", "F841", "SIM108", "C401"]
"conftest.py" = ["S105"]
"backend/conftest.py" = ["S105", "SLF001"]
"debug_*.py" = ["S110", "S113"]
"repro_*.py" = ["S110", "S113"]
"tmp_*.py" = ["S110", "S113"]
"tests/**/*.py" = ["S101", "S105", "S106"]
"tools/**/*.py" = ["S603", "S607", "S110"]

# Ruff configuration using modern schema
line-length = 100
target-version = "py312"

[lint]
# Core rule sets
select = [
  "E",   # pycodestyle errors
  "F",   # pyflakes
  "I",   # isort
  "UP",  # pyupgrade
  "B",   # flake8-bugbear
  "C4",  # flake8-comprehensions
  "SIM", # flake8-simplify
  "PIE", # flake8-pie
  "RUF", # Ruff-specific rules
]

# Ignore specific rules
ignore = [
  "E501",  # line too long (handled by formatter)
  "E203",  # whitespace before ':'
]

[lint.per-file-ignores]
# B008: Do not perform function call in argument defaults (FastAPI Depends/Query/etc.)
"backend/routes/*.py" = ["B008"]
# E402: Module level import not at top of file
"backend/alembic/**/*.py" = ["E402"]

[format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

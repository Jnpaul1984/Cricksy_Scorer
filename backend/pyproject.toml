[tool.ruff]
line-length = 100
target-version = "py312"
include = [
  "backend/**/*.py",
  "scripts/**/*.py",
]
extend-exclude = [
  "backend/tests/**",
  "**/.venv/**",
  "**/node_modules/**",
]

[tool.ruff.lint]
select = [
  "E",   # pycodestyle
  "F",   # pyflakes
  "I",   # isort
  "UP",  # pyupgrade
  "B",   # flake8-bugbear
  "C4",  # flake8-comprehensions
  "SIM", # flake8-simplify
  "PIE", # flake8-pie
  "RUF", # Ruff-specific
]
ignore = ["E501", "E203"]  # keep long lines relaxed for now

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.mypy]
python_version = "3.12"
warn_return_any = false
warn_unused_configs = false
ignore_missing_imports = true
follow_imports = "skip"
disallow_untyped_defs = false
exclude = "backend/tests/|scripts/.*|node_modules/|.venv/"

[[tool.mypy.overrides]]
module = [
    "backend.routes.pitch_heatmaps",
    "backend.routes.ball_clustering",
    "backend.routes.player_improvement",
    "backend.routes.pressure_analysis",
    "backend.routes.tactical_suggestions",
    "backend.routes.training_drills",
    "backend.routes.dismissal_patterns",
    "backend.routes.phase_analysis",
    "backend.routes.sponsor_rotation",
    "backend.services.pitch_heatmap_generator",
    "backend.services.ball_type_clusterer",
    "backend.services.player_improvement_tracker",
    "backend.services.pressure_analyzer",
    "backend.services.tactical_suggestion_engine",
    "backend.services.training_drill_generator",
    "backend.services.dismissal_pattern_analyzer",
    "backend.services.phase_analyzer",
]
ignore_errors = true

[[tool.mypy.overrides]]
module = [
    "routes.pitch_heatmaps",
    "routes.ball_clustering",
    "routes.player_improvement",
    "routes.pressure_analysis",
    "routes.tactical_suggestions",
    "routes.training_drills",
    "routes.dismissal_patterns",
    "routes.phase_analysis",
    "routes.sponsor_rotation",
    "services.pitch_heatmap_generator",
    "services.ball_type_clusterer",
    "services.player_improvement_tracker",
    "services.pressure_analyzer",
    "services.tactical_suggestion_engine",
    "services.training_drill_generator",
    "services.dismissal_pattern_analyzer",
    "services.phase_analyzer",
]
ignore_errors = true

[tool.bandit]
# Exclude test directories and virtual environment
exclude_dirs = ["backend/tests", "backend/test", "backend/testsupport", "backend/venv", ".venv", "venv"]

# Skip specific security checks that are false positives in our context
skips = [
    "B110",  # try_except_pass - legitimate in error handling
    "B112",  # try_except_continue - legitimate in batch processing
    "B105",  # hardcoded_password_string - test fixtures only
    "B106",  # hardcoded_password_funcarg - "token_type" argument names
    "B107",  # hardcoded_password_default - test helper defaults
    "B301",  # pickle - legitimate for ML model loading
    "B608",  # hardcoded_sql_expressions - legitimate in Alembic migrations
    "B104",  # hardcoded_bind_all_interfaces - main.py needs 0.0.0.0
]

[tool.black]
line-length = 100
target-version = ['py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

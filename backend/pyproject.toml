[tool.ruff]
line-length = 100
target-version = "py312"
include = [
  "backend/**/*.py",
  "scripts/**/*.py",
]
extend-exclude = [
  "backend/tests/**",
  "**/.venv/**",
  "**/node_modules/**",
]

[tool.ruff.lint]
select = [
  "E",   # pycodestyle
  "F",   # pyflakes
  "I",   # isort
  "UP",  # pyupgrade
  "B",   # flake8-bugbear
  "C4",  # flake8-comprehensions
  "SIM", # flake8-simplify
  "PIE", # flake8-pie
  "RUF", # Ruff-specific
]
ignore = ["E501", "E203"]  # keep long lines relaxed for now

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.mypy]
python_version = "3.12"
warn_return_any = false
warn_unused_configs = false
ignore_missing_imports = true
follow_imports = "skip"
disallow_untyped_defs = false
exclude = "tests/|testsupport/|scripts/.*|node_modules/|.venv/"
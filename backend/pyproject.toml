[tool.ruff]
line-length = 100
target-version = "py312"
include = [
  "backend/**/*.py",
  "scripts/**/*.py",
]
extend-exclude = [
  "backend/tests/**",
  "**/.venv/**",
  "**/node_modules/**",
]

[tool.ruff.lint]
select = [
  "E",   # pycodestyle
  "F",   # pyflakes
  "I",   # isort
  "UP",  # pyupgrade
  "B",   # flake8-bugbear
  "C4",  # flake8-comprehensions
  "SIM", # flake8-simplify
  "PIE", # flake8-pie
  "RUF", # Ruff-specific
]
ignore = ["E501", "E203"]  # keep long lines relaxed for now

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.mypy]
python_version = "3.12"
warn_return_any = false
warn_unused_configs = false
ignore_missing_imports = true
follow_imports = "skip"
disallow_untyped_defs = false
exclude = "backend/tests/|scripts/.*|node_modules/|.venv/"

[tool.bandit]
# Exclude test directories
exclude_dirs = ["backend/tests", "backend/test", "backend/testsupport"]

# Skip specific security checks that are false positives in our context
skips = [
    "B110",  # try_except_pass - legitimate in error handling
    "B112",  # try_except_continue - legitimate in batch processing
    "B105",  # hardcoded_password_string - test fixtures only
    "B106",  # hardcoded_password_funcarg - "token_type" argument names
    "B107",  # hardcoded_password_default - test helper defaults
    "B301",  # pickle - legitimate for ML model loading
    "B608",  # hardcoded_sql_expressions - legitimate in Alembic migrations
    "B104",  # hardcoded_bind_all_interfaces - main.py needs 0.0.0.0
]

[tool.black]
line-length = 100
target-version = ['py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

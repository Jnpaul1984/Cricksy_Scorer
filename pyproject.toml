[tool.ruff]
line-length = 100
# Target modern Python while remaining compatible with CI defaults
target-version = "py312"
include = [
  "backend/**/*.py",
  "scripts/**/*.py",
]
extend-exclude = [
  "backend/tests/**",
  "**/.venv/**",
  "**/node_modules/**",
]

[tool.ruff.lint]
# A curated, low-noise default rule set suitable for incremental adoption
select = [
  "E",   # pycodestyle
  "F",   # pyflakes
  "I",   # isort
  "UP",  # pyupgrade
  "B",   # flake8-bugbear
  "C4",  # flake8-comprehensions
  "SIM", # flake8-simplify
  "PIE", # flake8-pie
  "RUF", # Ruff-specific
  "W",   # pycodestyle warnings
]
# Keep long-line rule relaxed to avoid large diffs right now (revisit later)
ignore = ["E501", "E203", "UP038"]

[tool.ruff.lint.per-file-ignores]
"backend/routes/*.py" = ["B008"]  # FastAPI Depends() in default args
"backend/alembic/**/*.py" = ["E402"]  # Module level import not at top of file
"backend/tests/**/*.py" = ["E501", "E701", "E702", "B007", "F841", "SIM108", "C401"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.mypy]
# Keep mypy permissive initially; tighten incrementally later
python_version = "3.12"
warn_return_any = false
warn_unused_configs = true
ignore_missing_imports = true
follow_imports = "skip"
disallow_untyped_defs = false
# Skip tests and common vendor dirs
exclude = "backend/tests/|backend/alembic/|scripts/.*|node_modules/|.venv/"

[tool.bandit]
exclude_dirs = ["backend/tests", "backend/alembic/versions", ".venv", "node_modules"]
skips = []
